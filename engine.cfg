[application]

name="HorrorRun"
main_scene="res://Maps/New_Game.scn"
icon="res://icon.png"

[display]

driver="GLES2"
width=640
height=360
fullscreen=false
resizable=false
test_width=1290
test_height=720
stretch_mode="viewport"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ff000000
